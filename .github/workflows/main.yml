name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Install ShellCheck for script validation
    - name: Install ShellCheck
      run: sudo apt-get install -y shellcheck

    # Validate the script
    - name: Validate Bash Script with ShellCheck
      run: shellcheck file_manager_script.sh

    # Execute tests
    - name: Run Script Tests
      run: |
        chmod +x file_manager_script.sh
        ./file_manager_script.sh <<EOF
        6
        EOF

  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # Set up SSH key for deployment
    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Deploy Script
      run: |
        echo "Deploying script..."
        scp file_manager_script.sh user@yourserver:/path/to/deploy/
